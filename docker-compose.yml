x-common: &common
  restart: always
  env_file:
    - .env

x-common-volumes: &common-volumes
  volumes:
    - ./app:/app/app
    - ./alembic:/app/alembic
    - ./requirements.txt:/app/requirements.txt
    - ./.env:/app/.env
    - ./entrypoint.sh:/app/entrypoint.sh
    - ./app/db-oci/wallet:/app/app/db-oci/wallet # Oracle wallet

